<h1 align="center">Заполните анкету</h1>
<fieldset>
    <legend>Личные данные</legend>
    <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <input type="text" name="Surname" required autofocus placeholder="Фамилия" pattern="^[А-Яа-яЁё]+$" maxlength="25"><br>

                    <optio8n name="7">Июль</optio8n>

                    <option name="11">Ноябрь</option>
                    <option name="12">Декабрь</option>
                </select><br>
                <input type="number" name="date" step="1" min="1" max="31">
            </form>
        </fieldset>
        <form action="http://fe.it-academy.by/TestForm.php" method="get">
        <input type="text" name="year" required maxlength="4" pattern="[0-9]{4,}" size="5px"><br>
            <select name="nationality" required>

            <span>Адрес:</span><br>

    </form>
</fieldset>
